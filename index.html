<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
overflow:hidden;
background:linear-gradient(135deg,#ffdde1,#ee9ca7);
display:flex;
justify-content:center;
align-items:center;
transition:1.5s ease;
}

/* INTRO OVERLAY */

#intro{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(135deg,#ffdde1,#ee9ca7);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:999;
transition:1s ease;
}

#intro h1{
color:white;
font-size:28px;
margin-bottom:20px;
text-align:center;
}

#intro button{
padding:14px 30px;
border:none;
border-radius:30px;
background:#ff4b7d;
color:white;
font-size:16px;
cursor:pointer;
box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

/* MAIN CARD */

.container{
width:92%;
max-width:420px;
min-height:450px;
background:rgba(255,255,255,0.3);
backdrop-filter:blur(20px);
border-radius:35px;
padding:40px 25px;
box-shadow:0 25px 60px rgba(0,0,0,0.2);
text-align:center;
position:relative;
overflow:hidden;
opacity:0;
transform:scale(0.9);
transition:1.5s ease;
}

.container.active{
opacity:1;
transform:scale(1);
}

.title{
font-size:26px;
font-weight:600;
color:white;
margin-bottom:20px;
}

.message{
font-size:18px;
color:white;
min-height:80px;
}

/* NIGHT MODE */

body.night{
background:linear-gradient(135deg,#141e30,#243b55);
}

body.night .container{
background:rgba(0,0,0,0.6);
}

/* STARS */

.star{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.3;}
to{opacity:1;}
}

/* FLOATING HEARTS */

.heart{
position:absolute;
font-size:20px;
color:#ffd700;
animation:float 6s linear forwards;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-800px);opacity:0;}
}

/* CONFETTI */

.confetti{
position:absolute;
width:8px;
height:8px;
background:yellow;
animation:confettiFall 4s linear forwards;
}

@keyframes confettiFall{
0%{transform:translateY(-10px) rotate(0);}
100%{transform:translateY(800px) rotate(360deg);}
}

</style>
</head>
<body>

<div id="intro">
<h1>Tap Once âœ¨<br>And Let The Magic Begin</h1>
<button id="startBtn">Start</button>
</div>

<div class="container" id="card">
<div class="title" id="title"></div>
<div class="message" id="message"></div>
</div>

<audio id="music" src="sunshine.mp3" loop></audio>

<script>

const intro = document.getElementById("intro");
const startBtn = document.getElementById("startBtn");
const card = document.getElementById("card");
const title = document.getElementById("title");
const message = document.getElementById("message");
const music = document.getElementById("music");

const lines = [
"Hey â¤ï¸",
"I know life gets hectic sometimes...",
"But even in chaos...",
"You deserve calm.",
"You deserve warmth.",
"You deserve someone who stays.",
"And tonight...",
"This is just for you."
];

let index = 0;

startBtn.addEventListener("click", () => {

music.play();

intro.style.opacity = "0";
setTimeout(()=> intro.style.display="none",1000);

card.classList.add("active");

startStory();
startHearts();

});

function startStory(){
typeLine();
}

function typeLine(){
if(index < lines.length){
title.innerText = lines[index];
message.innerText = "";
let i=0;
let typing = setInterval(()=>{
message.innerText += lines[index][i];
i++;
if(i >= lines[index].length){
clearInterval(typing);
index++;
setTimeout(typeLine,2000);
}
},40);
}else{
finalScene();
}
}

function finalScene(){

document.body.classList.add("night");
createStars();
createConfetti();

title.innerText = "Stay Warm ðŸŒ™";
message.innerText = "No matter what happens, I'm rooting for you.";

}

function startHearts(){
setInterval(()=>{
const heart = document.createElement("div");
heart.classList.add("heart");
heart.innerText="ðŸ’›";
heart.style.left=Math.random()*100+"%";
heart.style.bottom="0px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},700);
}

function createStars(){
for(let i=0;i<80;i++){
const star=document.createElement("div");
star.classList.add("star");
star.style.top=Math.random()*100+"%";
star.style.left=Math.random()*100+"%";
document.body.appendChild(star);
}
}

function createConfetti(){
for(let i=0;i<80;i++){
const c=document.createElement("div");
c.classList.add("confetti");
c.style.left=Math.random()*100+"%";
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
document.body.appendChild(c);
setTimeout(()=>c.remove(),4000);
}
}

</script>

</body>
</html>
