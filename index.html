<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
background:linear-gradient(135deg,#ffdde1,#ee9ca7);
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
transition:1.5s;
}

.container{
width:95%;
max-width:420px;
background:rgba(255,255,255,0.25);
backdrop-filter:blur(20px);
border-radius:30px;
padding:30px;
box-shadow:0 25px 60px rgba(0,0,0,0.2);
text-align:center;
position:relative;
transition:1s;
}

h1{
color:white;
margin-bottom:20px;
}

button{
padding:12px 25px;
border:none;
border-radius:25px;
cursor:pointer;
font-size:15px;
margin:8px;
transition:0.3s;
}

.yes{
background:#ff4b7d;
color:white;
}

.no{
background:white;
color:#ff4b7d;
position:relative;
}

button:hover{
transform:scale(1.05);
}

/* SPOTIFY PLAYER */

.player{
display:none;
margin-top:20px;
background:#121212;
color:white;
padding:20px;
border-radius:20px;
}

.album{
width:120px;
height:120px;
margin:auto;
background:linear-gradient(135deg,#ff4b7d,#ff9a9e);
border-radius:15px;
margin-bottom:15px;
animation:rotate 10s linear infinite;
}

@keyframes rotate{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}

.progress{
width:100%;
height:6px;
background:#333;
border-radius:5px;
margin-top:10px;
overflow:hidden;
}

.progress-bar{
height:100%;
width:0%;
background:#1db954;
}

.time{
display:flex;
justify-content:space-between;
font-size:12px;
margin-top:5px;
}

.final{
display:none;
color:white;
}

body.night{
background:linear-gradient(135deg,#141e30,#243b55);
}

.emoji{
position:absolute;
font-size:22px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-600px);opacity:0;}
}

</style>
</head>
<body>

<div class="container" id="mainCard">

<h1 id="title">Do you trust me? ‚ù§Ô∏è</h1>

<div id="buttons">
<button class="yes" onclick="startChat()">Yes</button>
<button class="no" id="noBtn">No</button>
</div>

<div id="chat" style="display:none;color:white;margin-top:15px;"></div>

<button id="playBtn" style="display:none;" class="yes">Play The Surprise üéµ</button>

<div class="player" id="player">
<div class="album"></div>
<h3>Sunshine</h3>
<p style="font-size:13px;color:#aaa;">A small surprise for you</p>

<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>

<div class="time">
<span id="currentTime">0:00</span>
<span>0:30</span>
</div>

<p style="margin-top:15px;font-size:13px;color:#bbb;">
Close your eyes‚Ä¶ let the song finish ‚ú®
</p>
</div>

<div class="final" id="finalPage">
<h2>üåô Stay Warm</h2>
<p style="margin-top:15px;">
No matter how hectic life gets‚Ä¶  
You deserve calm.  
You deserve warmth.  
And someone silently rooting for you.
</p>

<button class="yes" onclick="extraLove()">Send More Love üíõ</button>
</div>

</div>

<audio id="music" src="sunshine.mp3"></audio>

<script>

const noBtn = document.getElementById("noBtn");
const chat = document.getElementById("chat");
const playBtn = document.getElementById("playBtn");
const player = document.getElementById("player");
const music = document.getElementById("music");
const progressBar = document.getElementById("progressBar");
const currentTimeEl = document.getElementById("currentTime");
const finalPage = document.getElementById("finalPage");

noBtn.addEventListener("click",()=>{
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*200+"px";
noBtn.style.top=Math.random()*200+"px";
});

function startChat(){
document.getElementById("buttons").style.display="none";
chat.style.display="block";

const messages=[
"Okay good üòå",
"I wanted to show you something small...",
"Just 30 seconds of your time.",
"Ready?"
];

let i=0;
let interval=setInterval(()=>{
chat.innerHTML+="<p>"+messages[i]+"</p>";
i++;
if(i>=messages.length){
clearInterval(interval);
playBtn.style.display="inline-block";
}
},1200);
}

playBtn.addEventListener("click",()=>{
player.style.display="block";
music.play();
updateProgress();
});

function updateProgress(){
let duration=30;
let interval=setInterval(()=>{
let current=music.currentTime;
let percent=(current/duration)*100;
progressBar.style.width=percent+"%";
currentTimeEl.innerText=formatTime(current);

if(current>=duration){
clearInterval(interval);
endSong();
}
},500);
}

function formatTime(sec){
let minutes=Math.floor(sec/60);
let seconds=Math.floor(sec%60);
if(seconds<10) seconds="0"+seconds;
return minutes+":"+seconds;
}

function endSong(){
player.style.display="none";
document.body.classList.add("night");
finalPage.style.display="block";
startEmojis();
}

function startEmojis(){
setInterval(()=>{
const emoji=document.createElement("div");
emoji.classList.add("emoji");
emoji.innerText=["üíõ","‚ú®","üåü","üí´"][Math.floor(Math.random()*4)];
emoji.style.left=Math.random()*100+"%";
emoji.style.bottom="0px";
document.body.appendChild(emoji);
setTimeout(()=>emoji.remove(),6000);
},600);
}

function extraLove(){
alert("You just unlocked extra warmth üíõ");
}

</script>

</body>
</html>
